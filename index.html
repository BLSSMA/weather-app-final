  <div class="app-background">
    <body>
      <main>
        <h1>
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-entry"
              id="search-entry"
            />
            <input
              type="submit"
              placeholder="Search"
              class="search-button"
              id="search-button"
            />
          </form>
        </h1>

        <h2 class="current-city" id="current-city"><strong>Boston</strong></h2>

        <p id="current-date">Sunday 8:03</p>
        <span
          >scattered clouds
          <br />
          humidity: 66%, wind: 14mph
        </span>
        <br />
        <span id="current-temperature-icon">⛅︎</span>
        <span class="current-temperature" id="current-temperature">00</span>℉
        <br />
